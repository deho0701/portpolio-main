<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do LIst</title>

        <link rel="stylesheet" href="ToDoStyle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Texturina:ital,wght@1,300&display=swap"
            rel="stylesheet">
        
    </head>
    <body>
        <h1 class="title">To Do List</h1>
        <!-- 입력 받는 곳 -->
        <div id="input">
            <input type="text" maxlength="36" id="input_text" class="input_text">
            <button type="button" id="input_button" class="input_button">input</button>
        </div>
        <!-- 할일 목록 -->
        <div class="paper">
            <div class="lines">
                <ul class="list" id="list"></ul>
            </div>
        </div>

    </body>
    <script src="ToDo.js"></script>
</html>
